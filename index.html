<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Eligibility Checker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Discount Eligibility Checker</h1>
    <form id="discountForm">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>
        
        <p><label for="membership">Are you a member?</label>
        <input type="checkbox" id="membership" name="membership"></p>
        
        <button type="button" onclick="checkEligibility( )">Check Eligibility</button>
    
    </form>
    
    <div id="result"></div>
    <script src="main.js"></script>
    
    
</body>
</html>
